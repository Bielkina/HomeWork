<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
    
    <link rel="stylesheet" href="./css/style.css">

    <title>CSS Grid</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <section>
               <div class="container">
                <h2 class="title">Architectural Photography</h2>
                <div class="gallery_cities-works">
                    <div class="cities-item city_first">
                        <img class="photo" src="./img/Jezael_Melgoza.jpg" alt="Jezael Melgoza">
                        <div class="blur1"></div>
                        <!-- <img class="blur" src="./img/blur.png" alt=""> -->
                        <p class="photographer">Jezael Melgoza</p>
                        <p class="date">5 June 2020</p>
                    </div>
                    <div class="cities-item city_second">
                        <img  src="./img/Tom_W.jpg" alt="Tom W">
                        <img class="blur" src="./img/blure.png" alt="">
                        <p class="photographer">Jezael Melgoza</p>
                        <p class="date">5 June 2020</p>
                    </div>
                    <div class="cities-item city_third">
                        <img class="photo" src="./img/Johan_Mouchet.jpg" alt="Johan Mouchet">
                        <img class="blur" src="./img/blure.png" alt="">
                        <p class="photographer">Jezael Melgoza</p>
                        <p class="date">5 June 2020</p>
                    </div>
                    <div class="cities-item city_fourth">
                        <img class="photo" src="./img/Federico_Di_Dio.jpg" alt="Federico Di Dio">
                        <img class="blur" src="./img/blur.png" alt="">
                        <p class="photographer">Jezael Melgoza</p>
                        <p class="date">5 June 2020</p>
                    </div>
                    <div class="cities-item city_fifth">
                        <img class="photo" src="./img/Casey_Horner.jpg" alt="Casey Horner">

                        <p class="date">5 June 2020</p>
                    </div>
                    <div class="cities-item city_sixth">
                        <img class="photo" src="./img/Alexander_Rotker.jpg" alt="Alexander_Rotker">
                        <img class="blur" src="./img/blure.png" alt="">
                        <p class="photographer">Jezael Melgoza</p>
                        <p class="date">5 June 2020</p>
                    </div>
                </div>
                </div> 
            </section>
            
            <section>
                <div class="container">
                    <h2 class="title">Still Life Photography</h2>
                    <div class="gallery_nature">
                        <div class="gallery-item nature-1">
                            <img class="photo-nature" src="./img/Robert_Lukeman.jpg" alt="Robert Lukeman">
                        </div>
                        <div class="gallery-item nature-2">
                            <img class="photo-nature" src="./img/Sean_Oulashin.jpg" alt="Sean Oulashin">
                        </div>
                        <div class="gallery-item nature-3">
                            <img class="photo-nature" src="./img/John_Fowler.jpg" alt="John Fowler">
                        </div>
                        <div class="gallery-item nature-4">
                            <img class="photo-nature" src="./img/Dave_Hoefler.jpg" alt="Dave Hoefler">
                        </div>
                        <div class="gallery-item nature-5">
                            <img class="photo-nature" src="./img/Leonard_Cotte.jpg" alt="Leonard Cotte">
                        </div>
                        
                        <div class="gallery-item nature-6">
                            <img  class="photo-nature"src="./img/Rob_Mulally.jpg" alt="Rob Mulally">
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="container">
                    <h2  class="title">Portrait and Fashion Photography</h2>
                    <div class="gallery_people">

                            <img  class="photo-nature" src="./img/Pooja_Chaudhary.jpg" alt="Pooja Chaudhary">
                        </div>
                        <div class="gallery-item portrait-2">

                        </div>
                        <div class="gallery-item portrait-5">
                            <img class="photo-nature" src="./img/Noah_Buscher.jpg" alt="Noah Buscher">
                        </div>
                        <div class="gallery-item portrait-6">
                            <img class="photo-nature" src="./img/Sincerely_Media.jpg" alt="Sincerely Media">
                        </div>
                        <div class="gallery-item portrait-7">
                            <img class="photo-nature" src="./img/Seth_Doyle_1.jpg" alt="Seth Doyle">

                        <div class="gallery-item portrait-8">
                            <img class="photo-nature" src="./img/Melissa_Askew.jpg" alt="Melissa Askew">
                        </div>
                        <div class="gallery-item portrait-9">
                            <img class="photo-nature" src="./img/Brooke_Cagle.jpg" alt="Brooke Cagle">
                        </div>
                        <div class="gallery-item portrait-10">
                            <img class="photo-nature" src="./img/Clem_Onojeghuo.jpg" alt="Clem Onojeghuo">
                        </div>
                    </div>
                </div>

        </main>
