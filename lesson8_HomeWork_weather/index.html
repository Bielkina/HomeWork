<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/weather-icons-wind.css">
    <!-- <link rel="stylesheet" href="./css/weather-icons-wind.min.css"> -->
    <link rel="stylesheet" href="./css/weather-icons.css">
    <!-- <link rel="stylesheet" href="./css/weather-icons.min.css"> -->
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="title">
              <h1 class="title__text">
                CSS Weather Forecast <i class="wi wi-sunrise"></i>
            </h1>  
            </div>
            
            <div class="weather-table">
                <div class="box city1">
                    <p class="city-name">Lisbon</p>
                    <p class="temp">21°C <i class="wi wi-forecast-io-clear-day"></i></p> 
                    
                </div> 
            
                <div class="box city2">
                    <p class="city-name">Paris</p>
                    <p class="temp">11°C <i class="wi wi-night-sleet"></i></p>
                    
                </div>
                <div class="box city3">
                    <p class="city-name">Belgrade</p>
                    <p class="temp">15°C <i class="wi wi-day-cloudy"></i></p>
                    
                </div>
                <div class="box city4">
                    <p class="city-name">Venice</p>
                    <p class="temp">21°C <i class="wi wi-day-cloudy-high"></i></p>
                    
                </div>
                <div class="box city5">
                    <p class="city-name">Tel-Avive</p>
                    <p class="temp">32°C <i class="wi wi-hot"></i></p>
                    
                </div>
                <div class="box city6">
                    <p class="city-name">Cair</p>
                    <p class="temp">21°C <i class="wi wi-day-sunny"></i></p>
                    
                </div>
                <div class="box city7">
                    <p class="city-name">New-York</p>
                    <p class="temp">17°C <i class="wi wi-day-sleet-storm"></i></p>
                    
                </div>
                <div class="box city8">
                    <p class="city-name">New-Delhi</p>
                    <p class="temp">17°C <i class="wi wi-rain-wind"></i></p>
                    
                </div>
                <div class="box city9">
                    <p class="city-name">San-Francisco</p>
                    <p class="temp">15°C <i class="wi wi-day-sunny-overcast"></i></p>
                    
                </div>
                <div class="box city10">
                    <p class="city-name">Tokyo</p>
                    <p class="temp">8°C <i class="wi wi-night-clear"></i></p>
                    
                </div>
                <div class="box city11">
                    <p class="city-name">Sydney</p>
                    <p class="temp">25°C <i class="wi wi-night-cloudy"></i></p>
                    
                </div>

            </div>
            <p class="bye-text">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>

        </div>

    </div>
</body>
</html>
