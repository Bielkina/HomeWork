<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
     
    <title>Bon appetit</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header__title">CSS Dinner Shopping List</h1>
                <p class="header__text">Letâ€™s go to the mall!</p>
            </div>
        </header>
        <section class="table">
            <div class="container">
                <div class="table__item"> 
                    <input type="checkbox">
                    <p class="list table__item">A lot of pickles</p>
                    <p class="note table__item">for the next lessons about CSS</p>
                </div>
                <div class="table__item">
                    <input type="checkbox">
                    <p class="list table__item">10 apples</p>
                    <p class="note table__item">for more CSS manipulations</p>
                </div>
                <div class="table__item">
                    <input type="checkbox">
                    <p class="list table__item">20 oranges</p>
                    <p class="note table__item">because they are awesome</p>
                </div>
                <div class="table__item">
                    <input type="checkbox">
                    <p class="list table__item">13 plates</p>
                    <p class="note table__item">hm... they always dissapear</p>
                  
                </div>
                <div class="table__item">
                    <input type="checkbox">
                    <p class="list table__item">15 bentos</p>
                </div>
                <div class="table__item">
                    <input type="checkbox">
                    <p class="list table__item">1 bottle of Sake</p>
                    <p class="note table__item">for my friends</p>
                </div>
                
               
                <div class="last">
                    <div class="container">
                        <h2 class="text__last">Bon appetit :)</h2>
                    </div>
                </div>
            </div>
        </section>
        
    </div>
    

    
</body>
</html>
